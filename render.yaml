services:
  - type: web
    name: dify-line-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: DIFY_API_KEY
        sync: false
      - key: DIFY_API_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.4
